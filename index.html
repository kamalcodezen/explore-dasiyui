<!doctype html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisyui cdn & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI theme cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <title>Explore DaisyUI</title>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
    <h1 class="text-3xl text-center font-bold underline text-clifford">
        Hello world!
    </h1>
    <div class="flex  justify-center py-10 " data-theme="light">
        <button class="btn btn-primary">Click
            Me</button>
        <button class="btn btn-secondary">Click
            Me</button>
        <button class="btn btn-accent  btn-outline">Click
            Me</button>
        <button class="btn rounded-full">Click
            Me</button>
        <button class="btn rounded-none px-16 btn-secondary btn-outline outline-none">Click
            Me</button>
    </div>
</body>

</html>
